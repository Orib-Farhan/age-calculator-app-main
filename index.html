<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <div class="container">
    <div class="birthday-sec">

      <div class="inputs">

        <div class="date">
          Day
        </div>
  
        <input type="number" placeholder="DD" class="inp">
  
      </div>

      <div class="inputs">

        <div class="date">
          Month
        </div>
  
        <input type="number" placeholder="MM" class="inp">
  
      </div>

      <div class="inputs">

        <div class="date">
          Year
        </div>
  
        <input type="number" placeholder="YYYY" class="inp">
  
      </div>

    </div>    
    
    <div class="icon-line">
      <hr>
    
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </div> 
    </div>
 
    <div class="outputs">

      <div class="flex">
        <div class="hole">
          --
        </div>
        <div class="year">
          year
        </div>
      </div>

      <div class="flex">
        <div class="hole">
          --
        </div>
        <div class="year">
          months
        </div>
      </div>

      <div class="flex">
        <div class="hole">
          --
        </div>
        <div class="year">
          days
        </div>
      </div>

  </div>


  </div>

<script src="script.js"></script>

</body>
</html>
